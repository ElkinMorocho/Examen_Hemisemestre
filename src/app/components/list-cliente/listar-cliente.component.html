<h3 class="display-4 text-center" style="color: #007BFF;">Listado de Clientes</h3>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Fecha</th>
                <th scope="col">Cliente</th>
                <th scope="col">Celular</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let clien of listCliente">
                <td>{{clien.codigo}}</td>
                <td>{{clien.fecha}}</td>
                <td>{{clien.cliente}}</td>
                <td>{{clien.celular}}</td>
                <td>{{clien.descripcion}}</td>
                <td>
                    <a [routerLink]="['/editCliente/', clien.id]" class="btn btn-outline-primary">
                        Edit
                    </a>
                </td>
                <td>
                    <button (click)="eliminarBoleto(clien.id)" class="btn btn-outline-danger">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
